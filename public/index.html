<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/moment-with-locales.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Drivers logbook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="load_driver()">
    <script>
      var exports = {};
    </script>
    <script src="script.js"></script>
    <div class="bg-white" id="details-screen">
      <!-- <h1 class="text-3xl font-bold underline">Drivers log books</h1> -->

      <div
        class="mb-6 flex items-center justify-center w-screen h-screen flex-col hidden"
      >
        <input
          type="text"
          class="bg-white border border-green-500 text-gray-900 text-sm rounded-lg block w-72 p-2.5 m-2"
          id="driver-name"
          placeholder="Driver name"
        />
        <input
          type="number"
          id="driver-age"
          class="bg-white border border-green-500 text-gray-900 text-sm rounded-lg block w-72 p-2.5 m-2"
          placeholder="Age"
        />
        <button
          type="submit"
          onclick="create_driver_button()"
          class="w-48 h-12 bg-blue-200 rounded-lg hover:bg-blue-100 focus:bg-gray-200"
        >
          Create driver
        </button>
      </div>
    </div>

    <div class="h-fit w-full flex">
      <div class="w-1/4 relative bg-gray-100 h-fit p-4 m-4 rounded">
        <h1 class="text-center text-xl">Enter entry</h1>
        <div class="m-4">
          <label
            for="date-input"
            class="block mb-2 w-full text-sm font-medium text-gray-900 dark:text-white"
            >Date
          </label>
          <input
            type="text"
            id="date-input"
            placeholder="DD/MM/YYYY"
            class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="m-4">
          <label
            for="registration-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white w-full"
            >Vehicle Registration</label
          >
          <input
            type="text"
            id="registration-input"
            placeholder="Enter registration"
            class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="m-4">
          <label
            for="start-odometer-input"
            class="block mb-2 w-full text-sm font-medium text-gray-900 dark:text-white"
            >Odometer Start</label
          >
          <input
            type="text"
            id="start-odometer-input"
            placeholder="Enter start odometer"
            class="bg-gray-50 border w-full border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="m-4">
          <label
            for="end-odometer-input"
            class="block mb-2 text-sm font-medium w-full text-gray-900 dark:text-white"
            >Odometer End</label
          >
          <input
            type="text"
            id="end-odometer-input"
            placeholder="Enter end odometer"
            class="bg-gray-50 border border-gray-300 w-full text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="m-4">
          <label
            for="trip-details-input"
            class="block mb-2 text-sm font-medium w-full text-gray-900 dark:text-white"
            >Trip Details</label
          >
          <input
            type="text"
            id="trip-details-input"
            placeholder="Enter trip details"
            class="bg-gray-50 border border-gray-300 w-full text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="m-4">
          <label
            for="road-conditions-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Select an option</label
          >
          <select
            id="road-conditions-input"
            class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option value="MR" selected>Main Road</option>
            <option value="ML">Multi-laned</option>
            <option value="QS">Quiet Street</option>
            <option value="Se">Sealed</option>
            <option value="U">Unsealed</option>
          </select>
        </div>
        <div class="m-4">
          <label
            for="weather-conditions-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Weather condition</label
          >
          <select
            id="weather-conditions-input"
            class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option value="F" selected>Fine</option>
            <option value="R">Raining</option>
            <option value="Sn">Snow</option>
            <option value="I">Icy</option>
            <option value="F">Fog</option>
          </select>
        </div>
        <div class="m-0">
          <div class="m-4">
            <label
              for="traffic-conditions-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Traffic Conditions</label
            >
            <select
              id="traffic-conditions-input"
              class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="L" selected>Light</option>
              <option value="M">Moderate</option>
              <option value="H">Heavy</option>
            </select>
          </div>
          <div class="m-4">
            <label
              for="license-number-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white w-full"
              >License Number</label
            >
            <input
              type="text"
              id="license-number-input"
              placeholder="Enter license number"
              class="bg-gray-50 border border-gray-300 w-full text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>

          <div class="m-4">
            <label
              for="time-start-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white w-full"
              >Time Start</label
            >
            <input
              type="time"
              id="time-start-input"
              placeholder="Enter time start"
              class="bg-gray-50 border border-gray-300 w-full text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>

          <div class="m-4">
            <label
              for="time-end-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white w-full"
              >Time End</label
            >
            <input
              type="time"
              id="time-end-input"
              placeholder="Enter time end"
              class="bg-gray-50 border border-gray-300 w-full text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <button
            class="bg-black w-full text-white h-24 rounded-md"
            onclick="add_logbook_entry()"
          >
            Create logbook entry
          </button>
        </div>
      </div>
      <div class="m-4 relative w-3/4 h-full overflow-auto bg-white rounded">
        <div class="w-fit shadow-md sm:rounded-lg">
          <table
            class="w-fit text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            id="entry_table"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="p-4">
                  <div class="flex items-center">
                    <input
                      id="checkbox-all-search"
                      type="checkbox"
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label for="checkbox-all-search" class="sr-only"
                      >checkbox</label
                    >
                  </div>
                </th>
                <th scope="col" class="px-6 py-3">Date</th>
                <th scope="col" class="px-6 py-3">Vehicle Registration</th>
                <th scope="col" class="px-6 py-3">Odometer Start</th>
                <th scope="col" class="px-6 py-3">Odometer End</th>
                <th scope="col" class="px-6 py-3">Trip Details</th>
                <th scope="col" class="px-6 py-3">Road conditions</th>
                <th scope="col" class="px-6 py-3">Weather conditions</th>
                <th scope="col" class="px-6 py-3">Traffic conditions</th>
                <th scope="col" class="px-6 py-3">Licence number</th>
                <th scope="col" class="px-6 py-3">Time start</th>
                <th scope="col" class="px-6 py-3">Time end</th>
                <th scope="col" class="px-6 py-3">Delete</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
        <nav
          class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4"
          aria-label="Table navigation"
        >
          <span
            class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4 md:mb-0 block w-full md:inline md:w-auto"
            >Showing
            <span
              class="font-semibold text-gray-900 dark:text-white"
              id="current-showing"
              >1-10</span
            >
            of
            <span
              class="font-semibold text-gray-900 dark:text-white"
              id="showing-total"
              >1000</span
            ></span
          >
          <ul
            class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-8"
            id="pagination-buttons"
          ></ul>
        </nav>
        <div></div>
      </div>
    </div>
    <a
      href="#"
      class="block max-w-full p-6 h-1/2 m-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
    >
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        Driving Stats
      </h5>
      <p class="font-normal text-gray-700 dark:text-gray-400">Hours driven</p>
    </a>

    <!-- need to build the front end table -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
